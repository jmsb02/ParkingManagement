spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jaram
    username: jaram
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

server:
  port: 8084